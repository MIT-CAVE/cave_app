<script>
  function handleMessaging(payload){
    if (payload.type==="container") {
      // console.log("Container Message: ",payload)
      handleContainerMessage(payload)
    }
    if (payload.type==='app'){
      // console.log("App Message: ",payload)
      try {
        const frame = document.getElementById("app-frame")
        frame.contentWindow.postMessage(payload, '{{ static_url }}')
      } catch(error) {
        console.log('App not in page')
      }
    }
  };
</script>
