<script>
  function handleContainerMessage (payload) {
    if (payload.event==="change_session_name"){
      updateSessionName(payload.data.sessionName)
    }
  }

  function updateSessionName (sessionName) {
    var sessionDropdown = document.getElementById('SessionDropdownSessionName');
    sessionDropdown.innerHTML = `(${sessionName})`;
  }
</script>
