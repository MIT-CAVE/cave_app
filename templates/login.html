{% extends 'base.html' %}

{% block content %}
<div class="bg-site-background">
  <div class="section-heading form-container">
    <div class="p-4 border border-secondary rounded-2 bg-black bg-opacity-50">
      <h1 class="main-title my-3 text-white text-center">Sign In</h1>
      <form method="post">
        {% csrf_token %}
        <table class="table table-login text-white">
        {{ form.as_table }}
        </table>
        <input name="next_url" type="hidden" value="{{ next_url }}"/>
        <div class="form-info-container">
          {% if globals.allow_anyone_create_user %}
            <a class="secondary-text-login" href="/auth/signup"><h10>Create Account</h10></a>
          {% endif %}
          <a class="secondary-text-login" href="/auth/password_reset"><h10>Forgot Password?</h10></a>
        </div>
        <div class="form-btn-container">
          <button type="submit" class="btn btn-md btn-login" name="submit" value="True">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
